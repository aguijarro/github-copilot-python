[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --cov=. --cov-report=html --cov-report=term-missing
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for Flask routes
    slow: Tests that take longer to run
