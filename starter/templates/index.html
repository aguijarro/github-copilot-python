<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Sudoku Game</h1>
  <div id="sudoku-board"></div>
  <div class="controls">
    <div class="control-group">
      <label for="difficulty-select">Difficulty:</label>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="control-group">
      <button id="new-game">New Game</button>
      <button id="check-solution">Check Solution</button>
    </div>
    <span id="message"></span>
  </div>
  <div id="congratulations-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-header">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
      </div>
      <div class="modal-body">
        <p id="modal-message">You have successfully completed the puzzle!</p>
        <div class="modal-stats">
          <p id="modal-time"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button id="play-again-btn" class="modal-btn">Play Again</button>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
